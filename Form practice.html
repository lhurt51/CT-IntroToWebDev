<!DOCTYPE html>
<html>

<head>
  <title>Code Tahoe</title>
</head>

<body>
  <header>
    <img src="https://github.com/CodeTahoe/CT100/blob/master/exercises/containers/logo.png?raw=true" alt="CodeTahoe logo">
    <aside>
      <h1>Welcome to CodeTahoe</h1>
    </aside>
  </header>
  <hr>
  <form action="#">
    <fieldset>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea name="message" rows="10" cols="40"></textarea>
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </fieldset>
  </form>
  <hr>
  <footer>
    <tr>
      <th><a href="#">Copywrite 2016</a></th>
      <th><a href="#">Terms of Use</a></th>
      <th><a href="#">An Elevate Blue Company</a></th>
    </tr>
  </footer>
</body>

</html>
